name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install fastapi uvicorn pytest

    - name: Run tests
      run: |
        pytest test_main.py

    - name: Build Docker image
      run: |
        docker build -t cicd-demo .

    - name: List Docker images
      run: docker images

